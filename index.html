<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
        </ul>
    </nav>

    <nav>
        <ul1>
            <li>Home</li>
            <li>About</li>
            <li>Managed By - Mintu Dahiya</li>
        </ul1>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Best Of - Justin Bieber </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"> STAY </span>
                    <span class="songlistplay"><span class="timestamp">02:18 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Love Yourself </span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Sorry </span>
                    <span class="songlistplay"><span class="timestamp">03:18 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Baby</span>
                    <span class="songlistplay"><span class="timestamp">03:39 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Peaches</span>
                    <span class="songlistplay"><span class="timestamp">03:17 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Yummy</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Intensions</span>
                    <span class="songlistplay"><span class="timestamp">03:44 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">What Do You Mean?</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Company</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Boyfriend</span>
                    <span class="songlistplay"><span class="timestamp">03:30 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px"  id="gif"> <span id="masterSongName"> </span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
